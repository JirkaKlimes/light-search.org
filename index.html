<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Light-Search</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Courier New', Courier, monospace;
			background-color: #fafafa;
			color: #1a1a1a;
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			padding: 2rem;
			line-height: 1.6;
		}

		.container {
			max-width: 600px;
			text-align: center;
		}

		h1 {
			font-size: 2rem;
			font-weight: 400;
			letter-spacing: 0.05em;
			margin-bottom: 3rem;
		}

		.main-text {
			font-size: 1.125rem;
			font-weight: 300;
			margin-bottom: 4rem;
			line-height: 1.8;
		}

		.footer {
			font-size: 0.875rem;
			color: #666;
			font-weight: 300;
		}

		@media (max-width: 640px) {
			h1 {
				font-size: 1.5rem;
			}

			.main-text {
				font-size: 1rem;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Light-Search</h1>
		<p class="main-text">Accelerating discovery at the edge of knowledge</p>
		<p class="footer">Coming soon</p>
	</div>
</body>

</html>
